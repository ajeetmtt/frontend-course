<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Product List</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search product by title..."
    />
    <button
      style="padding: 10px; margin-bottom: 10px; cursor: pointer"
      id="topProduct"
    >
      Top Rated Product
    </button>
    <div class="product-grid" id="productContainer"></div>
    <div class="not-found" id="notFound">No Product Found</div>
    <script src="app.js"></script>
  </body>
</html>
